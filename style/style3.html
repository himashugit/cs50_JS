<!--You can add stylesheet for  particular heading(h1) by using the id parameter define as # here -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
        #foo, #bar {
            color: blue;
        }
        </style>
    </head>
    <body>
        <h1 id="foo">Welcome to my site</h1>
        <h1 id="bar">Welcome to my site</h1>
        <h1>Welcome to my site</h1>
        
    </body>
</html>
