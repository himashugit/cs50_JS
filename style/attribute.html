<!--You can add stylesheet for  particular attribute using below to green for facebook link -->
<html lang="en">
    <head>
        <title>Hello</title>
        <style>
        a {
            color: blue;
        }

        a[href="www.facebook.com"] {
            color: greenyellow;
        }

        </style>
    </head>
    <body>
        <ul>
          <li><a href="www.google.com">Google</a></li>
          <li><a href="www.facebook.com">facebook</a></li>
          <li><a href="www.Amazon.com">Amazon</a></li>
        </ul>
    </body>
</html>
