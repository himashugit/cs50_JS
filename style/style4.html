<!--You can add stylesheet for  particular heading(h1) by using the class element inplace of id, define as . here -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
          .foo {
            color: blue;
        }
        </style>
    </head>
    <body>
        <h1 class="foo">Welcome to my site</h1>
        <h1 class="foo">Welcome to my site</h1>
        <h1>Welcome to my site</h1>

    </body>
</html>
