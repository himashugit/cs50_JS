<!--You can add stylesheet for  hover over the link using button element -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <style>
            button {
                width: 200px;
                height: 50px;
                font-size: 20px;
                background-color: greenyellow;
            }

            button:hover {
                background-color: orangered;
            }
        </style>
    </head>
    <body>
        <button>ClickMe</button>
    </body>
</html>
