<!--You can add stylesheet for  particular item inside alist by using the below ex style as ul li -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <style>
          ul  li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>this is item one</li>
            <li>this is item two</li>
            <ul>
                <li>sublist item one</li>
                <li>sublist item two</li>
            </ul>
            <li>this is item three</li>
            </ul>
        </ol>
    </body>
</html>
