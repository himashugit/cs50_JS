<!--You can add stylesheet resposive query in case you need to manage your website size and response based on the screen size-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <style>
            @media (min-width: 600px) {
                body {
                    background-color: red;
                }
            }

            @media (max-width: 599px){
                body{
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my world</h1>
    </body>
</html>
