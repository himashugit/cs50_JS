<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: solid black 1px;
                border-collapse: collapse;
                background-color: darkgray;
            }

            td, th {
                border: black solid 1px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
              <tr>
                  <th> Building </th>
                  <th> Floor </th>
                  <th> Number </th>
              </tr>
            </thead>  
            <tbody>
                <tr>
                    <td> Ardwick </td>
                    <td> 5 </td>
                    <td> 63 </td>
                </tr>
                <tr>
                    <td> Duncanwood </td>
                    <td> 7 </td>
                    <td> 64 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
